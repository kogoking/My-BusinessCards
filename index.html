<!DOCTYPE HTML>
<html>
	<head>
		<title>My-Business.Cards</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="fade-in">

				<!-- Intro -->
					<div id="intro">
						<h1>Welcome to<br />
						My-Business.Cards</h1>
						<p>Our platform provides Live Business Cards to businesses and freelancers.<br />
							 Scroll below to create one for yourself!</p><br />
						<ul class="actions">
							<li><a href="#header" class="button icon solid solo fa-arrow-down scrolly">Continue</a>
							</li>
						</ul>
					</div>

				<!-- Header -->
					<header id="header">
						<a href="index.html" class="logo">My-Business.Cards</a>
					</header>

				<!-- Form -->
					<div id="footer">
						<section>
							<form method="post" action="#">
								<div class="fields">

									<div class="field">
										<label for="name">Name</label>
										<input type="text" name="name" id="name" />
									</div>
									<div class="field">
										<label for="company-name">Company</label>
										<input type="text" name="company-name" id="company-name" />
									</div>
									<div class="field">
										<label for="designation">Title</label>
										<input type="text" name="designation" id="designation" />
									</div>
									<div class="field">
										<label for="website">Website</label>
										<input type="text" name="website" id="website" />
									</div>
									<div class="field">
										<label for="email">Email</label>
										<input type="text" name="email" id="email" />
									</div>
									<div class="field">
										<label for="mobile-primary">Mobile (primary)</label>
										<input type="text" name="mobile-primary" id="mobile-primary" />
									</div>
									<div class="field">
										<label for="mobile-secondary">Mobile (secondary)</label>
										<input type="text" name="mobile-secondary" id="mobile-secondary" />
									</div>
									<div class="field">
										<label for="location">Location</label>
										<input type="text" name="location" id="location" />
									</div>

									<div class="field">
										<label for="about-us">About</label>
										<textarea name="about-us" id="about-us" rows="3"></textarea>
									</div>



									<div class="field">
										<label for="linkedin-url">LinkedIn</label>
										<input type="text" name="linkedin-url" id="linkedin-url" />
									</div>
									<div class="field">
										<label for="facebook-url">Facebook</label>
										<input type="text" name="facebook-url" id="facebook-url" />
									</div>
									<div class="field">
										<label for="instagram-url">Instagram</label>
										<input type="text" name="instagram-url" id="instagram-url" />
									</div>
									<div class="field">
										<label for="twitter-url">Twitter</label>
										<input type="text" name="twitter-url" id="twitter-url" />
									</div>
									<div class="field">
										<label for="github-url">Github</label>
										<input type="text" name="github-url" id="github-url" />
									</div>


									<div class="field">
										<label for="my-business-cards-url">Preferred URL : My-Business.Cards/____/ </label>
										<input type="text" name="my-business-cards-url" id="my-business-cards-url" placeholder="It could be your own or company's name" />
									</div>
									<div class="field">
										<label for="passphrase">Pass Phrase : To edit your info in future </label>
										<input type="password" name="passphrase" id="passphrase" placeholder="Not shown on your business card - Do not forget" />
									</div>

								</div>
								<ul class="actions">
									<li><input type="submit" value="Submit" /></li>
								</ul>
							</form>
						</section>
					</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

	</body>
</html>
